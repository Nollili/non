<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <div class="game-container">
      <div class="start-button-container">
        <button class="start-button">START GAME</button>
      </div>
      <div class="ongoing-game hidden">
        <div class="game-nav">
          <button class="game-button start-new-game">START NEW GAME</button>
          <button class="game-button skip">SKIP QUESTION</button>
        </div>
        <div class="question-container">
          <p class="question" id="question">#</p>
          <div class="answer-bar">
            <button id="0" class="answer">#</button>
            <button id="1" class="answer">#</button>
            <button id="2" class="answer">#</button>
            <button id="3" class="answer">#</button>
          </div>
          <div class="prize-container">
            <h3>Total prize: <span class="total-prize"></span></h3>
            <h4>Prize on current round: <span class="current-prize"></span></h4>
          </div>
        </div>
      </div>
      <div class="finished-game hidden">
        <div class="game-nav">
          <button class="restart-game-button">START NEW GAME</button>
        </div>
        <div class="game-ends">
          <h3 class="game-ends-text">#</h3>
        </div>
      </div>
    </div>
  </main>
  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
